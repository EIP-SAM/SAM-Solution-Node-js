## Customize machine
machine:
  node:
    version: 5.1.0

## Customize dependencies
dependencies:
  override:
    - npm install:
        timeout: 180
        pwd:
          server/
  post:
    - npm install mysql:
        timeout: 180
        pwd:
          server/

## Customize test commands
test:
  pre:
    - for f in *config.json.example; do cp "$f" "`echo $f | sed s/json.example/json/`"; done:
        pwd:
          server/config/

  override:
    - npm test:
        timeout: 180
        pwd:
          server/
